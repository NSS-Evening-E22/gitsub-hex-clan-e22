<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="project.js" type="module" defer></script>
  </head>
  <body>
    <div class="wrapper d-flex flex-column">
      <div class="mainWrapper d-flex gap-5">
        <div id="profile" class="card-profile" style="width: 15em"></div>
        <div class="contentWrapper p-3">
          <nav id="navBar" class="navbar-dark"></nav>
          <div
            id="projectCards"
            class="d-flex justify-content-center align-items-center p-4"
          >
            <div class="d-flex flex-column m-3 p-3">
              <h3>Projects</h3>
              <p>
                Built like a spreadsheet, project tables give you a live canvas
                to filter, sort, and group issues and pull requests. Tailor them
                to your needs with custom fields and saved views.
              </p>
              <button id="newProjectButton" class="btn btn-dark align-self-end">
                New Project
              </button>
            </div>
            <img src="/images/kanban.jpg" alt="kanban board image" />
          </div>
          <div id="formDiv">
            <form id="projectForm" class="hideForm">
              <div class="mb-3">
                <label for="projectName" class="form-label">Project Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="projectName"
                  placeholder=""
                />
              </div>
              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea
                  class="form-control"
                  id="description"
                  rows="1"
                ></textarea>
              </div>

              <button id="projectSubmit" class="btn btn-dark">Create</button>
            </form>
            <table id="projectListTable" class="table table-dark mt-5">
              <thead>
                <tr>
                  <th scope="col" id="sortName">Name</th>
                  <th scope="col" id="sortDescription">Description</th>
                  <th scope="col">Remove Project</th>
                </tr>
              </thead>
              <tbody id="tableBody"></tbody>
            </table>
          </div>
        </div>
      </div>

      <footer id="footer" class="align-self-end"></footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="main.js"></script>
    <script type="module" src="/components/profile.js"></script>
  </body>
</html>
