<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Group Project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="wrapper d-flex flex-column">
      <div class="mainWrapper d-flex gap-4">

        <div id= "profile" class="card-profile" style="width: 18rem;">
          <img src="https://5b0988e595225.cdn.sohucs.com/q_70,c_zoom,w_640/images/20190107/3ab4498199c9408ea7fcd856e383f72e.jpeg" class="card-img-top rounded-circle" alt="...">
          <div class="card-body">
            <h5 class="card-title">Some Body</h5>
            <h6 class="card-sub">Eilan</h6>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">An item</li>
              <li class="list-group-item">A second item</li>
              <li class="list-group-item">A third item</li>
            </ul>
            <div class="card-body">
              <a href="#" class="card-link">Card link</a>
              <a href="#" class="card-link">Another link</a>
            </div>
            
            
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>


        <div class="contentWrapper">
          <nav id="navBar"></nav>
          <div id="cards"></div>
          <div id="formDiv"></div>
        </div>
      </div>
      <footer id="footer" class="align-self-end"></footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="main.js"></script>
  </body>

</html>
